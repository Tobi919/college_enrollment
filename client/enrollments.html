<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripciones</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/api.js"></script>
  <script defer src="assets/js/enrollments.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Inscripciones</h1>
    <nav><a href="dashboard.html">Volver</a></nav>
  </header>
  <main class="container">
    <section>
      <h2>Nuevo / Editar</h2>
      <form id="formEnrollment">
        <input type="hidden" id="id" />
        <div class="grid">
          <div><label for="studentId">Id del estudiante</label><input id="studentId" required /></div>
          <div><label for="courseId">Id del curso</label><input id="courseId" required /></div>
          <div><label for="fecha_inscripcion">Fecha de inscripcion</label><input id="fecha_inscripcion" type="date" /></div>

        </div>
        <div class="actions">
          <button type="submit">Guardar</button>
          <button type="button" id="btnReset">Limpiar</button>
        </div>
      </form>
    </section>
    <section>
      <h2>Listado</h2>
      
    <div class="list-controls">
      <form id="searchForm">
        <input id="q" placeholder="Buscar estudiantes..." />
        <button type="submit">Buscar</button>
      </form>
      <div class="pager">
        <button type="button" id="prevPage">Anterior</button>
        <span id="pageInfo"></span>
        <button type="button" id="nextPage">Siguiente</button>
      </div>
    </div>
    
      <table>
        <thead><tr><th>ID</th><th>Id del estudiante</th><th>Id del curso</th><th>Fecha de inscripcion</th><th>Acciones</th></tr></thead>
        <tbody id="tbodyEnrollments"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
