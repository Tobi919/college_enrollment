<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cursos</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/api.js"></script>
  <script defer src="assets/js/courses.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Cursos</h1>
    <nav><a href="dashboard.html">Volver</a></nav>
  </header>
  <main class="container">
    <section>
      <h2>Nuevo / Editar</h2>
      <form id="formCourse">
        <input type="hidden" id="id" />
        <div class="grid">
          <div><label for="nombre">Nombre</label><input id="nombre" required /></div>
          <div class="col-span-2"><label for="descripcion">Descripción</label><textarea id="descripcion" rows="2"></textarea></div>
        </div>
        <div class="actions">
          <button type="submit">Guardar</button>
          <button type="button" id="btnReset">Limpiar</button>
        </div>
      </form>
    </section>
    <section>
      <h2>Listado</h2>
      
    <div class="list-controls">
      <form id="searchForm">
        <input id="q" placeholder="Buscar cursos..." />
        <button type="submit">Buscar</button>
      </form>
      <div class="pager">
        <button type="button" id="prevPage">Anterior</button>
        <span id="pageInfo"></span>
        <button type="button" id="nextPage">Siguiente</button>
      </div>
    </div>
    
      <table>
        <thead><tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead>
        <tbody id="tbodyCourses"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
